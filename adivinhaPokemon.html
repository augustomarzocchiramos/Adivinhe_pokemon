<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adivinhe o Pokémon</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    /* ======== CENÁRIO DO MUNDO POKÉMON ======== */
    body {
        margin: 0;
        font-family: 'Press Start 2P', cursive;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to top, #5ed17b 20%, #87ceeb 80%);
        overflow: hidden;
    }

    /* Céu e chão */
    .chao {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 30%;
        background: linear-gradient(to top, #228B22, #32CD32);
        border-top: 5px solid #006400;
        z-index: 1;
    }

    /* Pokébola decorativa girando */
    .pokebola {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 8px solid #000;
        border-radius: 50%;
        background: linear-gradient(180deg, #ff0000 50%, #ffffff 50%);
        display: flex;
        justify-content: center;
        align-items: center;
        top: -100px;
        left: -100px;
        animation: girar 8s linear infinite;
        opacity: 0.2;
    }

    .pokebola::before {
        content: "";
        width: 50px;
        height: 50px;
        border: 8px solid #000;
        border-radius: 50%;
        background: #fff;
    }

    @keyframes girar {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    /* ======== CONTAINER PRINCIPAL ======== */
    #jogo {
        position: relative;
        z-index: 2;
        background: rgba(255, 255, 255, 0.9);
        border: 5px solid #000;
        border-radius: 20px;
        padding: 25px;
        text-align: center;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 10px 0 #000;
    }

    h1 {
        color: #ff0000;
        text-shadow: 2px 2px 0 #000;
        font-size: 14px;
        margin-bottom: 20px;
    }

    #imagem-pokemon {
        width: 180px;
        height: 180px;
        filter: brightness(0) contrast(200%);
        margin: 10px 0;
        transition: all 0.5s ease-in-out;
    }

    #dicas p {
        font-size: 10px;
        margin: 5px 0;
        color: #333;
    }

    #entrada-palpite {
        width: 80%;
        padding: 10px;
        font-size: 10px;
        border: 3px solid #000;
        border-radius: 8px;
        text-align: center;
        outline: none;
        margin-bottom: 10px;
    }

    #botao-palpite {
        background-color: #ff0000;
        color: white;
        border: 3px solid #000;
        border-radius: 8px;
        padding: 10px 15px;
        font-size: 10px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 3px 0 #000;
    }

    #botao-palpite:hover {
        background-color: #ffcc00;
        color: #000;
        transform: translateY(-3px);
    }

    #resultado {
        margin-top: 15px;
        font-size: 10px;
    }

    #resultado.certo {
        color: green;
        animation: acerto 0.5s infinite alternate;
    }

    #resultado.errado {
        color: red;
    }

    @keyframes acerto {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
    }
</style>
</head>

<body>
    <div class="pokebola"></div>
    <div class="chao"></div>

    <div id="jogo">
        <h1>ADIVINHE O POKÉMON!</h1>
        <div id="dicas"></div>
        <img id="imagem-pokemon" src="" alt="Imagem do Pokémon">
        <br>
        <input type="text" id="entrada-palpite" placeholder="Digite o nome...">
        <br>
        <button id="botao-palpite">Enviar Palpite</button>
        <div id="resultado"></div>
    </div>

    <script>
        let pokemonAleatorio;

        async function buscarPokemonAleatorio() {
            const id = Math.floor(Math.random() * 151) + 1;
            const url = `https://pokeapi.co/api/v2/pokemon/${id}`;
            const response = await fetch(url);
            const data = await response.json();
            return data;
        }

        function exibirDicas(pokemon) {
            const dicas = document.getElementById('dicas');
            const imagem = document.getElementById('imagem-pokemon');

            dicas.innerHTML = `
                <p><strong>Tipo:</strong> ${pokemon.types.map(t => t.type.name).join(', ')}</p>
                <p><strong>Peso:</strong> ${pokemon.weight / 10}kg</p>
                <p><strong>Altura:</strong> ${pokemon.height / 10}m</p>
            `;

            imagem.src = pokemon.sprites.other['official-artwork'].front_default;
        }

        function verificarPalpite(palpite, pokemon) {
            const resultado = document.getElementById('resultado');
            const imagem = document.getElementById('imagem-pokemon');

            if (palpite.trim().toLowerCase() === pokemon.name.toLowerCase()) {
                resultado.textContent = "✅ Você acertou!";
                resultado.className = "certo";
                imagem.style.filter = "none";
                setTimeout(iniciarNovoJogo, 3000);
            } else {
                resultado.textContent = "❌ Tente novamente!";
                resultado.className = "errado";
            }
        }

        async function iniciarNovoJogo() {
            pokemonAleatorio = await buscarPokemonAleatorio();
            exibirDicas(pokemonAleatorio);
            document.getElementById('entrada-palpite').value = "";
            document.getElementById('resultado').textContent = "";
            document.getElementById('imagem-pokemon').style.filter = "brightness(0) contrast(200%)";
        }

        document.getElementById('botao-palpite').addEventListener('click', function() {
            const palpite = document.getElementById('entrada-palpite').value;
            verificarPalpite(palpite, pokemonAleatorio);
        });

        window.onload = iniciarNovoJogo;
    </script>
</body>
</html>
